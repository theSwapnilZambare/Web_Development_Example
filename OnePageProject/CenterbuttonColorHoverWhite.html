<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.responsive {
  width: 100%;
  height: auto;
}
* {
  margin: 20;
  padding: 10;
  box-sizing: border-box;
}

body {
 height: 100vh;
 font-family: sans-serif;
  background-color: #fff;
  
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn {
	background-image: linear-gradient(
		to right,
		#654ea3,
		#aa4b6b,
		#6c5ce7,
		#a29bfe
	);
	background-size: 400%;
	border: none;
	padding: 20px 40px;
	border-radius: 20px;
	color: #fff;
	font-size: 20px;
	text-transform: uppercase;
	position: relative;
	box-shadow: 0 2px 5px rgba(0,0,0,.35);
}

.btn:before {
	content: "";
	position: absolute;
	top: -5px;
	bottom: -5px;
	left: -5px;
	right: -5px;
	background-image: linear-gradient(
		to right,
		#654ea3,
		#aa4b6b,
		#6c5ce7,
		#a29bfe
	);
	background-size: 400%;
	border-radius: 10%;
	z-index: -1;
	opacity: 0;
	transition: all .4s;
}

.btn:hover:before {
	filter: blur(20px);
	opacity: 1;
}

.btn:hover {
	box-shadow: 0 2px 10px rgba(0,0,0,.15);
	animation: gradient 1s linear infinite alternate;
}

@keyframes gradient {
	0% {
		background-position: 0%;
	}

	100% {
		background-position: 100%;
	}
}


</style>
</head>

</html>
